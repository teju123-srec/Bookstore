<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid vh-100" style="margin-top:100px">
  <div class="" style="margin-bottom:70px">
      <div class="rounded d-flex justify-content-center">
          <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
              <div class="text-center">
                  <h3 style="color:#e40046 ;">Sign In</h3>
                  <!-- <p class="error-p">{{authError}}</p> -->
              </div>
              <form [formGroup]="loginForm">
                  <div class="p-4">
                      <div class="input-group mb-3">
                          <span class="input-group-text" style="background: #e40046;"><i
                                  class="bi bi-person-plus-fill text-white"></i></span>
                          <input type="text" formControlName="username" class="form-control"  placeholder="Username">
                          <div class="invalid-feedback" style="display: block;">
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Username is required</small>
                          </div>
                          </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text" style="background: #e40046;"><i
                                  class="bi bi-key-fill text-white"></i></span>
                          <input type="password" formControlName="password" class="form-control" placeholder="password">
                          <div class="invalid-feedback" style="display: block;">
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is required</small>
                      </div>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                              Remember Me
                          </label>
                      </div>
                      <button (click)="onlogin()" class="btn btn-danger text-center mt-2" [disabled]="loginForm.invalid"  type="submit">
                          Login
                      </button>
                      <p class="text-center mt-5">Don't have an account?
                          <a  routerLink="/register" style="color: #e40046; text-decoration: none;">Sign Up</a>
                      </p>
                      <p class="text-center" style="color:#e40046">Forgot your password?</p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

</body>
<div class="footer" style="margin-top:auto; ">
  <app-footer></app-footer>
  </div>
