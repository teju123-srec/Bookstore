<div id="carouselExample" class="carousel carousel-dark slide" >
  <div class="carousel-inner">
    <div class="carousel-item active">
     <div class="cards-wrapper">
       <ng-container *ngFor="let item of data">
      <div class="card">
        <div class="image-wrapper">
          <a routerLink="/bookdetails/{{item.id}}"> <img src="{{item.image}}" style="height: 300px;" alt="..."></a>
      </div>
        <div class="card-body">
            <h5 class="card-title"> {{item.title}}</h5>
            <span class="author authortextcolor"> {{item.author}}</span>
            <br>
            <span class="actualprice themecolor font-weight-bold">₹{{item.price}}</span>
            <br><br>
            <button class="btn btn-sm btn-dark mt-2 ">Add to cart</button>
            <button class="btn btn-sm btn-dark mt-2" routerLink="/bookdetails/{{item.id}}">View details</button>
        </div>
      </div>
     </ng-container>
      </div>
      </div>
      </div>
