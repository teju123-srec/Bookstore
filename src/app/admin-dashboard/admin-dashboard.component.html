 <body>
<div class="book-list">
  <h1>Book list</h1>
  <p class="message-p">{{message}}</p>
  <div class="row">
    <div class="col-md-12">
<table class="table table-bordered">
  <thead >
    <tr class="table-danger">
      <!-- <th scope="col">S.No</th> -->
      <th scope="col">IMAGE</th>
      <th scope="col">TITLE</th>
      <th scope="col">AUTHOR</th>
      <th scope="col">PRICE</th>
      <th scope="col">CATEGORY</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <!-- <th scope="row">1</th> -->
      <td><img src="{{item.image}}"></td>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
      <td>{{item.price}}</td>
      <td>{{item.types}}</td>
      <td><button (click)="deletebook(item.id)" type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
      <button type="button" style="margin-left: 10px;" routerLink="/update-book/{{item.id}}" class="btn btn-secondary"><i class="bi bi-pencil-square"></i></button></td>
    </tr>
  </tbody>
  </table>
  </div>
  </div>
</div>
 </body>
