<div class="container-fluid vh-100" style="margin-top:100px">
  <div class="" style="margin-bottom:70px">
      <div class="rounded d-flex justify-content-center">
          <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
              <div class="text-center">
                  <h3 style="color:#e40046 ;">Add Book</h3>
                  <p class="message-p">{{addmessage}}</p>
                  </div>
<form [formGroup]="addbook">
  <div class="p-4">
      <div class="input-group mb-3">
          <input type="text" formControlName="title" class="form-control"  placeholder="Enter Book Name">
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['title'].dirty && addbook.hasError('required','title')" class="text-danger">Title is required</small>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" formControlName="author" class="form-control"  placeholder="Enter Author Name">
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['author'].dirty && addbook.hasError('required','author')" class="text-danger">Author name is required</small>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" formControlName="price" class="form-control"  placeholder="Enter Price">
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['price'].dirty && addbook.hasError('required','price')" class="text-danger">Price is required</small>
          </div>
        </div>
        <!-- <div class="dropdown">
        <div class="input-group mb-3">
          <input type="text" formControlName="category" class="form-control" placeholder="category">
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['category'].dirty && addbook.hasError('required','category')" class="text-danger">Category is required</small>
          </div>
        </div>
      </div> -->
        <div class="input-group mb-3">
          <textarea type="text" formControlName="description" class="form-control"  placeholder="Enter description"></textarea>
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['description'].dirty && addbook.hasError('required','description')" class="text-danger">Desciption is required</small>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" formControlName="image" class="form-control"  placeholder="Enter Book Image Url">
          <div class="invalid-feedback" style="display: block;">
            <small *ngIf="addbook.controls['image'].dirty && addbook.hasError('required','image')" class="text-danger">Image url is required</small>
          </div>
        </div>
         <p>Category:</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="types" value="0" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Trendingbooks
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="types" value="1" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Bestbooks
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="types" value="2" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="types" value="3" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Manga
            </label>
          </div>
          <br>
        <button (click)="onaddbook()" class="btn btn-danger text-center mt-2" [disabled]="addbook.invalid"  type="submit">
          Add book
      </button>
  </div>
  </form>
  </div>
      </div>
      </div>
</div>

  </div>
